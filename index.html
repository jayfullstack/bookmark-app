<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="pulse-loader.svg">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<!-- Reset Css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<!-- Main Styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- Open Modal -->
	<h1 id="show-modal">Add Bookmark</h1>
	<!-- Bookmarks -->
	<div id="bookmarks=container" class="container">
		<div class="item">
			<i class="far fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
			<div class="name">
				<img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Favicon">
				<a href="https://www.jacinto.design" target="_blank">Jacinto Design</a>
			</div>
		</div>
		<div class="item">
			<i class="far fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
			<div class="name">
				<img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Favicon">
				<a href="https://www.jacinto.design" target="_blank">Jacinto Design</a>
			</div>
		</div>
		<div class="item">
			<i class="far fa-times-circle" id="delete-bookmark" title="Delete Bookmark"></i>
			<div class="name">
				<img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Favicon">
				<a href="https://www.jacinto.design" target="_blank">Jacinto Design</a>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal-container show-modal" id="#modal">
		<div class="modal">
			<i class="fas fa-times-circle close-icon" id="close-modal"></i>
			<div class="modal-header">
				<h3>Add Bookmark</h3>
			</div>
			<div class="modal-content">
				<form id="bookmark-form">
					<!-- Website Name -->
					<div class="form-group">
						<label class="form-label" for="website-name">Website Name</label>
						<input type="text" class="form-input" name="" id="website-name">
					</div>
					<!-- Website URL -->
					<div class="form-group">
						<label class="form-label" for="website-url">Website URL</label>
						<input type="text" class="form-input" name="" id="website-url">
					</div>
					<button type="submit">Save</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
